<!-- templates/transactions/verify_pin.html -->
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="bi bi-shield-lock"></i> Verify PIN</h2>
                
                <p class="lead">Please ask <strong>{{ username }}</strong> for their withdrawal PIN</p>
                
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="amount" value="{{ amount }}">
                    
                    <div class="mb-3">
                        <label for="pin" class="form-label">Withdrawal PIN</label>
                        <input type="text" class="form-control" id="pin" 
                               name="pin" required maxlength="6">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">
                            <i class="bi bi-check-circle"></i> Verify & Process
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
