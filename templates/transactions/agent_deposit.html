{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">🏧 Process Deposit</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">👤 Username or ID</label>
                {% render_field form.user_identifier class+="form-control" %}
                <small class="form-text text-muted">Enter the username or ID of the user.</small>
            </div>
            <div class="mb-3">
                <label class="form-label">💵 Cash Amount (UGX)</label>
                {% render_field form.amount class+="form-control" %}
            </div>
            <button type="submit" class="btn btn-dark w-100">✅ Confirm Deposit</button>
        </form>
    </div>
</div>
{% endblock %}
