{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"><i class="bi bi-currency-exchange"></i> Set Exchange Rate</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">
                    <i class="bi bi-save"></i> Save Rate
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
